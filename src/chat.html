<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" />
        <title>Chat | Eon</title>
        <style>
            #messages { list-style-type: none; margin: 0; padding: 0; }
            #messages > li { padding: 0.5rem 1rem; }
            #messages > li:nth-child(odd) { background: #efefef; }
        </style>
    </head>
    <body class="bg-gray-100">
        <div>
            <h1 class="text-center text-5xl text-blue-500 font-bold mt-8">Chatzen</h1>
            <h2 id="name" class="text-center text-3xl text-gray-800">Chatroom System</h2>
        </div>

        <div id="chat">
            <ul id="messages"></ul>
      
            <form id="message-form" class="text-center font-light fixed w-full bottom-0 h-10 left-0">
              <input id="message-input" type="text" placeholder="  Type your message" class="w-5/6 h-8 rounded-lg" />
              <button id="message-btn" type="submit" class="bg-blue-500 text-white p-1 px-4 rounded-lg ml-3">Send</button>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            var currentUser = JSON.parse(sessionStorage.getItem('current_user'));

            var messages = document.getElementById('messages');
            var form = document.getElementById('message-form');
            var input = document.getElementById('message-input');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (input.value) {
                socket.emit('chat message', { msg: input.value, studentData: currentUser });
                input.value = '';
                }
            });

            socket.on('chat message', ({ msg, studentData }) => {
                var item = document.createElement('li');
                item.textContent = `${studentData.fullName} (${studentData.nick}): ${msg}`;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            });
        </script>
    </body>
</html>
