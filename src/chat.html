<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" />
        <title>Chat | Eon</title>
    </head>
    <body class="bg-gray-100">
        <div>
            <h1 class="text-center text-5xl text-blue-500 font-bold mt-8">Eon</h1>
            <h2 class="text-center text-3xl text-gray-800">Chatroom System</h2>
        </div>

        <div id="chat">
            <ul id="messages"></ul>
      
            <form id="message-form" class="text-center font-light fixed w-full bottom-0 h-10 left-0">
              <input id="message-input" type="text" placeholder="  Type your message" class="w-5/6 h-8 rounded-lg" />
              <button id="message-btn" type="submit" class="bg-blue-500 text-white p-1 px-4 rounded-lg ml-3">Send</button>
            </form>
          </div>
    </body>
</html>
