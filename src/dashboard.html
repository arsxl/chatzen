<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Dashboard | Chatzen</title>
</head>
<body class="bg-gradient-to-b from-cyan-300 to-blue-500">
    <nav>
        <div class="bg-gray-300 shadow-xl pb-4 bg-opacity-70">
            <h1 class="text-center text-5xl text-blue-500 font-bold pt-2">Chatzen</h1>
        </div>
    </nav>
    <div class="bg-white bg-opacity-70 shadow-xl mt-20 w-3/4 m-auto rounded-xl pb-4 pt-4">
        <h1 class="text-center text-5xl text-blue-500 font-bold pt-2 pl-2">Welcome,</h1>
        <h2 id="loggedin_fullname" class="text-center text-4xl text-gray-800 pl-4">John Doe</h2>
        <div class="pt-6 mb-4">
            <a class="bg-blue-500 font-semibold text-2xl text-white text-center shadow appearance-none border rounded-3xl w-11/12 py-2 px-3 block mx-auto" href="/chat">CHATROOM</a>
        </div>
        <div class="mb-6">
            <a class="bg-blue-500 font-semibold text-2xl text-white text-center shadow appearance-none border rounded-3xl w-11/12 py-2 px-3 block mx-auto" href="/account/logout">LOGOUT</a>
        </div>
    </div>
    <div class="bg-white bg-opacity-70 shadow-xl mt-20 w-3/4 m-auto rounded-xl pb-4 pt-4 mb-12">
        <h1 class="text-center text-5xl text-blue-500 font-bold pt-2 pl-2">My Profile</h1>
        <div class="mb-4 pt-4">
            <label class="block text-grey-darker text-xl font-semibold mb-2 pl-10" for="username">STUDENT ID</label>
            <input class="shadow appearance-none border rounded w-11/12 py-2 px-3 text-grey-darker block mx-auto" id="studentid" type="text" name="studentid" placeholder="student_id" disabled>
        </div>
        <div class="mb-6">
            <label class="block text-grey-darker text-xl font-semibold mb-2 pl-10" for="password">EMAIL</label>
            <input class="shadow appearance-none border border-red rounded w-11/12 py-2 px-3 text-grey-darker mb-3 block mx-auto" id="username" type="text" name="username" placeholder="email" disabled>
        </div>
        <div class="mb-6">
            <label class="block text-grey-darker text-xl font-semibold mb-2 pl-10" for="password">NICKNAME</label>
            <input class="shadow appearance-none border border-red rounded w-11/12 py-2 px-3 text-grey-darker mb-3 block mx-auto" id="nickname" type="text" name="nickname" placeholder="nickname" disabled>
        </div>
        <div class="mb-6">
            <label class="block text-grey-darker text-xl font-semibold mb-2 pl-10" for="password">FULLNAME</label>
            <input class="shadow appearance-none border border-red rounded w-11/12 py-2 px-3 text-grey-darker mb-3 block mx-auto" id="fullname" type="text" name="fullname" placeholder="fullname" disabled>
        </div>
        <div class="mb-6">
            <label class="block text-grey-darker text-xl font-semibold mb-2 pl-10" for="password">PASSWORD</label>
            <input class="shadow appearance-none border border-red rounded w-11/12 py-2 px-3 text-grey-darker mb-3 block mx-auto" id="password" type="password" name="password" placeholder="****************" disabled>
        </div>
        <div class="mb-4">
            <a class="bg-blue-500 font-semibold text-2xl text-white text-center shadow appearance-none border rounded-3xl w-11/12 py-2 px-3 block mx-auto" href="index.html">UPDATE PROFILE</a>
        </div>
        <div class="mb-6">
            <a class="bg-blue-500 font-semibold text-2xl text-white text-center shadow appearance-none border rounded-3xl w-11/12 py-2 px-3 block mx-auto" href="index.html">UPDATE PASSWORD</a>
        </div>
    </div>
    <script>
        let currentUser = JSON.parse(sessionStorage.getItem('current_user'));

        if (currentUser) {
            document.getElementsByName('studentid')[0].placeholder = `${currentUser.studentID}`;
            document.getElementsByName('username')[0].placeholder = `${currentUser.email}`;
            document.getElementsByName('nickname')[0].placeholder = `${currentUser.nick}`;
            document.getElementsByName('fullname')[0].placeholder = `${currentUser.fullName}`;
            document.getElementById('loggedin_fullname').textContent = `${currentUser.fullName}`;
        } else {
            document.getElementsByName('studentid')[0].placeholder = `NO USER LOGGED IN`;
            document.getElementsByName('username')[0].placeholder = `NO USER LOGGED IN`;
            document.getElementsByName('nickname')[0].placeholder = `NO USER LOGGED IN`;
            document.getElementsByName('fullname')[0].placeholder = `NO USER LOGGED IN`;
            document.getElementById('loggedin_fullname').textContent = `John Doe`;
        }
    </script>
</body>
</html>
