<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/tailwind.css" rel="stylesheet" />
    <title>Register | Eon</title>
</head>
<body class="bg-gray-100">
    <div>
        <h1 class="text-center text-5xl text-blue-500 font-bold mt-8">Eon</h1>
        <h2 class="text-center text-3xl text-gray-800">Chatroom System</h2>
    </div>
    <div class="bg-white shadow-lg rounded-2xl px-16 pt-8 pb-8 mb-4 mt-12 flex flex-col max-w-xl m-auto">
        <div class="mb-4">
          <label class="block text-grey-darker text-xl font-semibold mb-2" for="email">STUDENT ID</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="studentid" type="text" placeholder="Enter your Student ID">
        </div>
        <div class="mb-4">
          <label class="block text-grey-darker text-xl font-semibold mb-2" for="email">EMAIL</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" type="text" placeholder="Enter your Registered Email Address">
        </div>
        <div class="mb-4">
          <label class="block text-grey-darker text-xl font-semibold mb-2" for="email">NICKNAME</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="nickname" type="text" placeholder="Enter your Nickname">
        </div>
        <div class="mb-4">
          <label class="block text-grey-darker text-xl font-semibold mb-2" for="fullname">FULLNAME</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="fullname" type="text" placeholder="Enter Your Full Name">
        </div>
        <div class="mb-6">
          <label class="block text-grey-darker text-xl font-semibold mb-2" for="password">PASSWORD</label>
          <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" placeholder="************">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-xl" type="button">REGISTER</button>
          <a class="inline-block align-baseline font-light text-sm text-blue hover:text-blue-darker" href="index.html">BACK TO LOGIN</a>
        </div>
    </div>
    <footer class="text-center font-light absolute w-full -bottom-44 h-10">Made for Western International College by Muhammad Arsalan Nawazish</footer>
</body>
</html>
